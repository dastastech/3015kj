<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo 1</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <form action="procesar.php" method="get"  >
            <input type="number" name="" id="" value="0" min="0" max="10">
            <br>
            <input type="range" name="level" id="level" step="10" min="0" max="100"
                oninput="result.value=parseInt(level.value)">
            <output name="result">0</output>
<br>
        <label>Name</label>
        <input type="text" name="nombre" id="nombre" value="" 
                placeholder="Your name" maxlength="30"
                size="30"/>
        <br>
        <input type="date" name="fecha" id="fecha"> <br>
        <input type="time" name="hora" id="hora"> <br>
        <input type="month" name="mes" id="mes"> <br>
        <input type="week" name="semana" id="semana"> <br>
        <input type="email" name="correo" id="correo" placeholder="email"
                required> <br>
        <br>

        <label>Password</label>
        <input type="password" name="clave" id="clave" value="" 
            placeholder="Your password" maxlength="15" size="30" />
        <br>

        <label>Check your favorites Fruit</label><br>
        <input type="checkbox" name="fruit[]" id="fruit1" value="apple"/>
        <label for="fruit1">Manzana</label>
        <input type="checkbox" name="fruit[]" id="fruit2" value="banana"/>
        <label for="fruit2">Guineo</label>
        <input type="checkbox" name="fruit[]" id="fruit3" value="cherry"/>
        <label for="fruit3">Cereza</label>
        <br>

        <label>Check your Gender</label><br>
        <input type="radio" name="gender" id="gender2" value="male" />
        <label for="gender1">Masculino</label>
        <input type="radio" name="gender" id="gender2" value="female" />
        <label for="gender2">Femenino</label>
        <input type="radio" name="gender" id="gender3" value="other" />
        <label for="gender3">Otro</label>
        <br>
        <input type="file" name="archivo" id="archivo">
        <input type="hidden" name="secreto" id="secreto" value="escondido">
        <br>
        <textarea name="address" id="address" cols="30" rows="3"
            maxlength="100"></textarea>
        <br>

    <label for="so">Sistema operativo</label> <br />
    <select id="so" name="so">
        <option value="" selected="selected">- selecciona -</option>
        <option value="windows">Windows</option>
        <option value="mac">Mac</option>
        <option value="linux">Linux</option>
        <option value="otro">Otro</option>
    </select>

    <label for="so2">Sistema operativo</label> <br />
    <select id="so2" name="so2" size="5" multiple="multiple">
        <option value="windows" selected="selected">Windows</option>
        <option value="mac">Mac</option>
        <option value="linux">Linux</option>
        <option value="otro">Otro</option>
    </select>
    <br>

        <br>
        <input type="image" src="mario.jpg" width="5%" alt="BotÃ³n con Imagen">
        <input type="reset" value="Reset">
        <input type="submit" value="Save">
    </form>
</body>
</html>
